<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Date</title>
</head>
<body>
<script>
    class Date{
        constructor(day,month,year) {
            this.day = day
            this.month = month
            this.year = year
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        setDay(day){
            this.day = day

        }
        setMonth(month){
            this.month = month
        }
        setYear(year){
            this.year = year
        }
    }
    let date = new Date(2,9,1945)
    let day = date.getDay()
    let month = date.getMonth()
    let year = date.getYear()
    alert(day + '-' +month+ '-' +year)
    date.setDay(10)
    date.setMonth(10)
    date.setYear(1954)
    alert( day+ '-' +month+ '-' +year)

</script>

</body>
</html>
