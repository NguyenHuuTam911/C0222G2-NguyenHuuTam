<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Mô Tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.c = c
        }
        getC(){
            return this.c
        }
        setC(c){
            this.c = c
        }
        getCtoF(){
            return (9 * this.c)/5 + 32
        }
        getCtoK(){
            return this.c + 273
        }
    }
    let temperature = new Temperature()
    temperature.setC(25)
    let f = temperature.getCtoF()
    console.log(f)
    let k = temperature.getCtoK()
    console.log(k)

</script>

</body>
</html>
