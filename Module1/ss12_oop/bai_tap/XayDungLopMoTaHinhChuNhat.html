<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Mô Tả Hình Chữ Nhật</title>
</head>
<body>
<p id="ketQua"></p>

<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
<script>
    class Rectangle{
      constructor(x,y,length,width) {
          this.x = x
          this.y = y
          this.length = length
          this.width = width
      }
      getLength(){
          return this.length
      }
      getWidth(){
          return this.width
      }
      getArea(){
          return this.length * this.width

      }
      getPerimeter(){
          return (this.length + this.width) * 2

      }
      setLength(length){
          this.length = length
      }
      setWidth(width){
          this.width = width
      }
    }
    function createRectangle(){
        let ctx = document.getElementById("myCanvas").getContext("2d")
        let rectangle = new Rectangle(400,200,500,300)
        ctx.beginPath()
        ctx.fillStyle='blue'
        ctx.fillRect(rectangle.x ,rectangle.y,rectangle.length,rectangle.width)
        ctx.fill()
        let area = rectangle.getArea()
        let perimeter = rectangle.getPerimeter()
        document.getElementById("ketQua").innerHTML= ("Diện Tích Hình Chữ Nhật là = " + area +"<br>" + "Chu Vi Hình Chữ Nhật Là = " +perimeter)



    }




    createRectangle()



</script>

</body>
</html>
