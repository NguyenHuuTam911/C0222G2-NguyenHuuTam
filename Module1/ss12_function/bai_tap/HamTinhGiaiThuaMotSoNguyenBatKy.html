<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Tính Giai Thừa Số Nguyên Bất Kỳ</title>
</head>
<body>
<script>
    function addFactor(n) {
         m = 1
        for( let i=1 ; i<=n ; i++){
            m = m * i
        }
        return m

    }
    addFactor(4)
    console.log(m)
</script>

</body>
</html>
