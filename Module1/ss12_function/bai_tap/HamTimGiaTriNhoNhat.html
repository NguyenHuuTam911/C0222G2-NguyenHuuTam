<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm nhập vào 3 số nguyên tìm giá trị nhỏ nhất</title>
</head>
<body>
<script>
    function checkMin(a,b,c) {
        min = a
        if (b<min){
            min = b
        }
         if (c<min){
            min = c
        }
            return min
    }
    checkMin(3,2,3)
    document.write(min)
</script>

</body>
</html>
