<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm Tra Số Nguyên Tố</title>
</head>
<body>
<script>

    let n=0;
    while (n<10000){
        if (isPrime(n)){
            document.writeln(n);

        }
        n++;
    }
    function isPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>

</body>
</html>
