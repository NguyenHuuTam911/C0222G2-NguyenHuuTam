<script>
    let arr = [1,3,5,7,9,2]
    let arr3 = [6,8,2,4,5]
    function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
