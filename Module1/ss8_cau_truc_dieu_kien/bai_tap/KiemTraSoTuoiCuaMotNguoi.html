<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA SỐ TUỔI CỦA MỘT NGƯỜI</title>
</head>
<body>
<script>
    let age = parseInt(prompt("vui lòng nhập vào số tuổi"))
    if (age>=0 && age <120){
        document.write("Số tuổi của người đó là " + age)
    }
    else {
        document.write("Không tồn tại người đó")
    }
</script>

</body>
</html>
