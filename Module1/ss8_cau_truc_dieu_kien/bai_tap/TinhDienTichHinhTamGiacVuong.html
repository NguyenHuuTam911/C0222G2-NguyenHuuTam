<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tam Giác Vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("vui lòng nhập vào cạnh kề a"))
    let b = parseInt(prompt("vui lòng nhập vào cạnh kề b"))
    let s = (a*b)/2
    document.write("Diện Tích hình tam giác vuông là = " + s)
</script>

</body>
</html>
