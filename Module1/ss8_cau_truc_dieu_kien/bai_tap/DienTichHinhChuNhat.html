<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập chiều dài hình chữ nhật"))
    let b = parseInt(prompt("nhập vào chiều rộng hình chữ nhật"))
    let s = a * b
    document.write("Diện Tích hình chữ nhật là = "+ s)
</script>

</body>
</html>
