<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA A CÓ CHIA HẾT CHO B KHÔNG</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a"));
    let b = parseInt(prompt("nhập vào số b"));
    if(a%b==0){
        alert(a + " chia hết cho " + b)
    }
    else {
        alert(a + "không chia hết cho " + b)
    }
</script>


</body>
</html>
