<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THỰC HÀNH VỚI SWITCH</title>
</head>
<body>
<script>
    let a = prompt("nhập vào giá trị a" , '') ;
   switch (a) {
       case '0':
           alert(0);
           case '1':
               alert(1);
               case '2':
                   case '3':
                       alert('2 , 3')
           break;


   }
</script>

</body>
</html>
