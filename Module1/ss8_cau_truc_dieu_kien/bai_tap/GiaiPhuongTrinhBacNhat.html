<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc Nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào giá trị a"))
    let b = parseInt(prompt("nhập vào giá trị b"))
    let x
    if (a!=0){
        x = (-b)/a
        alert("nghiệm của x là = " +x)

    }
</script>

</body>
</html>
