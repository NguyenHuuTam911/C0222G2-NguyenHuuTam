<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA BA SỐ NHẬP VÀO CÓ PHẢI BA CẠNH TAM GIÁC KHÔNG</title>
</head>
<body>

<script>
    let a = parseInt(prompt("vui lòng nhập vào số thực cạnh a"))
    let b = parseInt(prompt("vui lòng nhập vào số thực cạnh b"))
    let c = parseInt(prompt("vui lòng nhập vào số thực cạnh c"))
    if (a,b,c>0 && a+b>c){
        if (b+c>a && a+c>b){
            document.write("3 số thực vừa nhập vào là 3 cạnh của một tam giác")

        }
    }
    else {
        document.write("3 số thực vừa nhập vào không phải là 3 cạnh của một tam giác")
    }
</script>

</body>
</html>
