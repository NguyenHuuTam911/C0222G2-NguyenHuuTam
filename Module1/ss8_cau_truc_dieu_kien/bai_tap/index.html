<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA MỘT NĂM CÓ PHẢI LÀ NĂM NHUẬN KHÔNG</title>
</head>
<body>
<script>
    let year = parseInt(prompt("xin mời nhập vào một năm"));
    if (year % 4 ==0) {
        if (year % 100 == 0)
            if (year % 400 == 0) {
                alert(year + "là năm nhuận");

            } else {
                alert(year + "không phải năm nhuận")
            }
        else {
            alert(year + "là năm nhuận")
        }
    }
        else{
            alert(year + " không phải là năm nhuận")


    }

</script>

</body>
</html>
