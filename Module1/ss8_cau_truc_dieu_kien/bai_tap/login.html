<head>
    <meta charset="UTF-8">
    <title>LUYỆN TẬP VỚI CẤU TRÚC IF/ELSE</title>
</head>
<body>
<script>
    let value = prompt("Mời bạn nhập tên từ bàn phím" , '');

    if (value=='Admin'){
     let password   = prompt("Mời bạn nhập mật khẩu" , '')
    }
   else if (value == null) {

        alert("Canceled");
    }
   else {
       alert("I don't know you");
    }

   if (password= 'Themaster'){
       alert("Welcome");
   }
   else if (password==null){
       alert("Canceled");
   }
   else {
       alert("Wrong password");
   }
</script>

</body>
