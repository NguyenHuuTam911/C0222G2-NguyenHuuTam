<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CHỈ SỐ CÂN NẶNG CƠ THỂ</title>
</head>
<body>
<script>
    let weight = prompt("mời bạn nhập vào cân nặng");
    let height = prompt("mời bạn nhập vào chiều cao");
    let bmi ;
    bmi = Number(weight)/Number(height * height);
    if (bmi<18.5){
        document.write("Underweight")
    }
    else if (bmi<25){
        document.write("Normal")
    }
    else if (bmi<30){
        document.write("Overweight")
    }
    else {
        document.write("Obese")
    }
</script>

</body>
</html>
