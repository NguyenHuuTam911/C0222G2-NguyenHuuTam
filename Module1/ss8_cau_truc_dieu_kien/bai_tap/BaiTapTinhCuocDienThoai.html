<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH CƯỚC ĐIỆN THOẠI</title>
</head>
<body>
<script>
    let lienTinh = parseInt(prompt("Nhập vào số phút gọi liên tỉnh"))
    let trongTinh = parseInt(prompt("Nhập vào số phút gọi trong tỉnh"))
    let cuocLienTinh = lienTinh * 1500
    let cuocTrongTinh = trongTinh * 300
    let total = cuocLienTinh + cuocTrongTinh
    alert("Cước điện thoại của gia đình trong tháng là = " + total)
</script>

</body>
</html>
