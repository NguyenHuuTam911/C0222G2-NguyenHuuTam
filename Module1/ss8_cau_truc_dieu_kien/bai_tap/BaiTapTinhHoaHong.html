<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH HOA HỒNG NHẬN ĐƯỢC</title>
</head>
<body>
<script>
    let total = parseInt(prompt("nhập doanh số bán hàng trong tháng"))
    switch (total) {
        case 1000:
            alert("bạn nhận được 5% hoa hồng bán hàng")
            break;
            case 2000:
                alert("bạn nhận được 15% hoa hồng bán hàng")
            break;
            case 3000:
                alert("bạn nhận được 35% hoa hồng bán hàng " )
            break;
                default:
                    alert("bạn chưa đủ điều kiện để nhận được hoa hồng bán hàng")


    }
</script>

</body>
</html>
