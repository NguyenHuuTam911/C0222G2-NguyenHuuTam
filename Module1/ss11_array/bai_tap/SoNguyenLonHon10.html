<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên lớn hơn 10 trong mảng</title>
</head>
<body>
<script>
    let numbers = [5,6,12,14,8,15,9,11,10,7]
    let count = 0
    for(let i=0 ; i<numbers.length ; i++){
        if(numbers[i]>=10){
            count = count + 1
        }
    }
    document.write("có " + count + " số lớn hơn hoặc bằng 10")
</script>

</body>
</html>
