<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẾM SỐ KÝ TỰ TRONG MẢNG</title>
</head>
<body>
<script>
    let str = [2,3,5,'a','b','h',6,7,8,12]
    let count = 0
    for(let i=0;i<str.length;i++){
        if(str[i] / 1 === str[i] ){
            count = count + 1
        }

    }
    document.write("số ký tự số có trong mảng là " + count)

</script>

</body>
</html>
