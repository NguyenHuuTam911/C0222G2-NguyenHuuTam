<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IN RA GIÁ TRỊ TRUNG BÌNH CÁC PHẦN TỬ CỦA MẢNG</title>
</head>
<body>
<script>
    let numbers = [2,3,5,6,8,7,19,9,10,12,14,11]
    let max = numbers[0]
    let total = numbers[0]
    let avg
    for(let i = 1 ; i<numbers.length ; i++){
        total = total + numbers[i]

        if (numbers[i]>max){
            max = numbers[i]
        }
        avg = total/numbers.length
    }
    document.write(max + "<br>")
    document.write(avg.toFixed(0))

</script>

</body>
</html>
