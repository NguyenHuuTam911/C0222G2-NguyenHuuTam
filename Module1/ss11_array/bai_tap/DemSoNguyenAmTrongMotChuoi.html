<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Số Nguyên Âm Trong Một Chuỗi</title>
</head>
<body>
<script>
    let n = prompt("nhập vào một chuỗi")
    let str = n.toString()
    let count = 0
    for(let i = 0 ; i<str.length ; i++){
        if (str[i]==="a" || str[i]==="o" || str[i]==="u" || str[i]==="e" || str[i]==="i") {
            count = count + 1
        }
    }
    document.write(count)

</script>

</body>
</html>
