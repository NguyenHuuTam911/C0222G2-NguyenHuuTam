<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐẢO NGƯỢC PHẦN TỬ TRONG MẢNG</title>
</head>
<body>
<script>
    let numbers = [3,5,7,9,2,4,6,8,]
    let first = 0
    let last = numbers.length-1
    while (first<last){
        let b = numbers[first]
        numbers[first]=numbers[last]
        numbers[last]=b
        first++
        last--
    }
    document.write(numbers)

</script>

</body>
</html>
