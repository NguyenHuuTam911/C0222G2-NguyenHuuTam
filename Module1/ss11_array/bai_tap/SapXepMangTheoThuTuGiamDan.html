<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp Xếp Mảng Theo Thứ Tự Giảm Dần</title>
</head>
<body>
<script>
    let numbers = [1,3,5,7,9,2,4,6,8,10]
    numbers.sort(function (a,b) {
        return b - a

    })
    document.write(numbers)
</script>

</body>
</html>
