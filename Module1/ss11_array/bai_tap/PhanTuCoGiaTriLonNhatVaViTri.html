<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIỂN THỊ PHẦN TỬ CÓ GIÁ TRỊ LỚN NHẤT VÀ VỊ TRÍ CỦA PHẦN TỬ ĐÓ</title>
</head>
<body>
<script>
    let numbers = [1,3,5,7,6,2,4,9,22,11]
    let max = numbers[0]
    let index = 0;
    for(let i=1 ; i<numbers.length;i++){
        if(numbers[i]>max){
            max = numbers[i];
            index = i ;
        }
    }
    document.write("Phần tử lớn nhất của mảng là " + max + "vị trí của phần tử đó là" +index);

</script>

</body>
</html>
