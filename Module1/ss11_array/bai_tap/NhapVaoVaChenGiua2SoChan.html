<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHẬP VÀO VÀ CHÈN GIỮA HAI SỐ CHẴN</title>
</head>
<body>
<script>
    let numbers = prompt("nhập vào một số")
    let str = numbers.toString()
    let result = [str[0]];
    for(let x=1; x<str.length; x++)
    {
        if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
        {
            result.push('-', str[x]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''))
</script>

</body>
</html>
