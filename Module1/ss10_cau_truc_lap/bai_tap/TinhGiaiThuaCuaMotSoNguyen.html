<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH GIAI THỪA CỦA MỘT SỐ NGUYÊN</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhập vào số cần tính giai thừa"))
    let n = 1
    for( let i=1; i<=m; i++){
         n = n * i

    }
    document.write(n)
</script>

</body>
</html>
