<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌM SỐ ĐẦU TIÊN TRONG DÃY FIBONACCI CHIA HẾT CHO 5</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    for (let i=1;i<20;++i){
        let sum = a + b
        a = b
        b = sum
        if (sum%5===0){
            document.write("Số đầu tiên chia hết cho 5 trong dãy fibonacci là " + sum)
            break;
        }

    }
</script>

</body>
</html>
