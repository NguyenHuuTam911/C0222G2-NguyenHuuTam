<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let tong = 0
    for (let i=1; i<31; ++i){
        tong = tong + i * 7
    }
    document.write("tổng của 30 số đầu tiên chia hết cho 7 là =  " +tong)
</script>

</body>
</html>
