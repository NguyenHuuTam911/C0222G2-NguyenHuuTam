<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP VẼ TAM GIÁC VUÔNG</title>
</head>
<body>
<script>
    let k = 5;
    for(let i=5;i>0;i--) {

        for (let j = 5; j > 0; j--) {

                if(j > k) {
                    document.write("&nbsp&nbsp")
                } else {
                    document.write("*")
                }

            }

        k--;
        document.write("<br>")

    }

</script>

</body>
</html>
