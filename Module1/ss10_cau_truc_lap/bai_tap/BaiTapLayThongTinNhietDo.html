<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LẤY THÔNG TIN NHIỆT ĐỘ</title>
</head>
<body>
<script>
    let i = parseInt(prompt("Vui lòng nhập nhiệt độ hiện tại"));
    while (i>100){
        alert("Yêu cầu bạn giảm nhiệt độ")

    }
    while (i<20){
        alert("Yêu cầu bạn tăng nhiệt độ")

    }
    alert("Nhiệt độ thích hợp")

</script>

</body>
</html>
