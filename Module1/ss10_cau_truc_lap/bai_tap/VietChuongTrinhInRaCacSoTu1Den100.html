<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VIẾT CHƯƠNG TRÌNH IN RA CÁC SỐ TỪ 1 ĐẾN 100</title>
</head>
<body>
<script>
    for (let i = 1; i < 101; ++i) {
        if (i % 3 === 0 & i % 5 === 00) {
            document.write("fizzbuzz")
            document.write("<br>")


            continue;

        } else if (i % 3 === 0) {
            document.write("fizz")
            document.write("<br>")

            continue;


        } else if (i % 5 === 0) {
            document.write("buzz")
            document.write("<br>")

            continue;
        }


        document.write(i)
        document.write("<br>")
    }

</script>

</body>
</html>
