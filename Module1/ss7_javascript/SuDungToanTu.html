<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SU DUNG TOAN TU</title>
</head>
<body>
 <script>
     let inputwidth ;
     let inputheight;
    inputheight = prompt("mời bạn nhập vào chiều cao ") ;
    inputwidth = prompt("mời bạn nhập vào chiều rộng ") ;
    let width = parseInt(inputheight);
    let height = parseInt(inputwidth);
    let area = width * height ;
    document.write('area = ' + area);


 </script>
