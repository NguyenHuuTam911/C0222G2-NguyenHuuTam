<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHAP DIEM SINH VIEN</title>
</head>
<body>
<script>
    let physic = prompt("nhập điểm môn sinh học") ;
    let chemistry = prompt("nhập điểm môn sinh học")
    let biology = prompt("nhập điểm môn sinh học")
    let avg = (Number(physic) + Number(chemistry) + Number(biology))/3;

    document.write("Điểm Trung Bình Của Sinh Viên = " + avg);
    document.write("<br/>Tổng Điểm 3 Môn của Sinh viên = " + avg*3);
</script>

</body>
</html>
