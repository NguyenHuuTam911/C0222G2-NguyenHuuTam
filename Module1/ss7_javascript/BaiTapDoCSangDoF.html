<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUYỂN ĐỔI ĐỘ C SANG ĐỘ F</title>
</head>
<body>
<script>

   let c = prompt("nhập vào độ C");

     let  f = (9*(Number(c))/5 + 32 );







    document.write('Độ F được chuyển đổi từ độ C là = ' +  f);

</script>

</body>
